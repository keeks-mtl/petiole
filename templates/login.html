{% extends "base.html" %}
{% block content %}

<div class="container login-form">
    <h2 class="text-center">Log In</h2>
    <div class="row justify-content-center">
        <!-- login form -->
        <form class="col-md-8" method="POST" action="{{ url_for('login') }}">
            <!-- username -->
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="username">
                    Username
                </label>
                <div class="col-sm-9">
                    <input class="form-control" id="username" name="username" type="text" minlength="5" max-length="15"
                        class="validate" required>
                </div>
            </div>
            <!-- password -->
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="password">
                    Password
                </label>
                <div class="col-sm-9">
                    <input class="form-control" id="password" name="password" minlength="5" maxlength="15"
                        type="password" class="validate" required>
                </div>
            </div>
            <!-- submit -->
            <button type="submit" class="btn btn-green btn-lg btn-block">
                Log In <i class="fas fa-sign-in-alt"></i>
            </button>
        </form>
    </div>
</div>
<!-- register link -->
<div class="row">
    <div class="col s12">
        <p class="text-center">
            New Here?
            <a class="link-blue" href="{{ url_for('register') }}">Register Account</a>
        </p>
    </div>
</div>
{% endblock%}
