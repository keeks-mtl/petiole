{% extends "base.html" %}
{% block content %}
    
    <div class="container register-form">
        <h2 class="text-center">Register</h2>
        <div class="row">
            <div class="col-12 justify-content-center">
                <!-- register form -->
                <form method="POST" action="{{ url_for('register') }}">
                    <!-- first name -->
                    <div class="form-group row">
                        <label class="col-sm-3 col-md-2 col-form-label" for="first_name">
                            First Name
                        </label>
                        <div class="col-sm-9 col-md-10">
                            <input class="form-control validate" id="first_name" name="first_name" type="text" 
                                minlength="2" maxlength="15" pattern="^[a-zA-Z-]{2,15}$" required>
                        </div>
                    </div>
                    <!-- last name -->
                    <div class="form-group row">
                        <label class="col-sm-3 col-md-2 col-form-label" for="last_name">
                            Last Name
                        </label>
                        <div class="col-sm-9 col-md-10">
                            <input class="form-control validate" id="last_name" name="last_name" type="text" 
                                minlength="2" maxlength="25" pattern="[A-Za-z-]{2,25}" required>
                        </div>
                    </div>
                    <!-- email -->
                    <div class="form-group row">
                        <label class="col-sm-3 col-md-2 col-form-label" for="email">
                            Email
                        </label>
                        <div class="col-sm-9 col-md-10">
                            <input class="form-control validate" id="email" name="email" type="email" 
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" minlength="5" maxlength="50" required>
                        </div>
                    </div>
                    <!-- username -->
                    <div class="form-group row">
                        <label class="col-sm-3 col-md-2 col-form-label" for="username">
                            Username
                        </label>
                        <div class="col-sm-9 col-md-10">
                            <input class="form-control validate" id="username" name="username" type="text" 
                                minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                        </div>
                    </div>
                    <!-- password -->
                    <div class="form-group row">
                        <label class="col-sm-3 col-md-2 col-form-label" for="password">
                            Password
                        </label>
                        <div class="col-sm-9 col-md-10">
                            <input class="form-control validate" id="password" name="password" type="password"
                                pattern="^[a-zA-Z0-9]{5,15}$" minlength="5" maxlength="15" required>
                        </div>
                    </div>
                    <!-- register button -->
                    <button type="submit" class="btn btn-light-green btn-lg btn-block">
                        Register <i class="fas fa-user-plus"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- login link -->
    <div class="row">
        <div class="col s12">
            <p class="text-center">
                Already Registered? 
                <a class="link-blue text-uppercase" href="{{ url_for('login') }}">login</a>
            </p>
        </div>
    </div>
{% endblock%}
