{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Edit Plant</h3>

      <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_plant', plant_id=plant._id) }}">
            <div class="row">
                <!-- latin name input -->
                <div class="input-field col m6">
                    <i class="fas fa-book prefix"></i>
                    <input id="plant_latin_name" name="plant_latin_name" minlength="3" 
                        value="{{ plant.plant_latin_name }}" maxlength="50" type="text" class="validate" required>
                    <label for="plant_latin_name">Latin Name</label>
                </div>
                <!-- common name input -->
                <div class="input-field col m6">
                    <i class="fas fa-leaf prefix"></i>
                    <input id="plant_common_name" name="plant_common_name" minlength="3" 
                        value="{{ plant.plant_common_name }}" maxlength="50" type="text" class="validate" required>
                    <label for="plant_common_name">Common Name</label>
                </div>
            </div>
            <!-- photo url -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-image prefix"></i>
                    <input type="text" name="plant_image" id="plant_image" value="{{ plant.plant_image }}" 
                        class="validate" required>
                    <label for="plant_image">URL</label>
                </div>
            </div>
            <!-- lighting radio -->
            <div class="row">
                <div class="input-field col m6">
                    <div class="row">
                        <div class="col m1">
                            <i class="fas fa-sun prefix"></i>
                        </div>
                        <div class="col m2">
                            <label for="Shade">
                                {% if plant.lighting == "Shade" %}
                                <input id="Shade" name="lighting" type="radio" value="Shade" class="validate" checked/>
                                {% else %}
                                <input id="Shade" name="lighting" type="radio" value="Shade" class="validate" required/>
                                {% endif %}
                                <span>Shade</span>
                            </label>
                        </div>
                        <div class="col m5">
                            <label for="Indirect Sunlight">
                                {% if plant.lighting == "Indirect Sunlight" %}
                                <input id="Indirect Sunlight" name="lighting" value="Indirect Sunlight" type="radio" checked/>
                                {% else %}
                                <input id="Indirect Sunlight" name="lighting" value="Indirect Sunlight" type="radio" />
                                {% endif %}
                                <span>Indirect Sunlight</span>
                            </label>
                            </div>
                        <div class="col m4">
                            <label for="Full-sun">
                                {% if plant.lighting == "Full-sun" %}
                                <input id="Full-sun" name="lighting" value="Full-sun" type="radio" checked/>
                                {% else %}
                                <input id="Full-sun" name="lighting" value="Full-sun" type="radio" />
                                {% endif %}
                                <span>Full-sun</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- water range -->
            <div class="row">
                <div class="range-field col m2">
                    <i class="fas fa-shower prefix"></i>
                    <input type="range" id="watering" name="watering" value="{{ plant.watering }}" 
                        min="1" max="5" class="validate" Required/>
                    <label for="watering">Watering</label>
                </div>
            </div>
            <div class="row">
                <!-- toxic toggle -->
                <div class="input-field col m4">
                    <div class="switch">
                        <i class="fas fa-skull-crossbones prefix"></i>
                        <label for="toxic">
                            Toxic
                            {% if plant.toxic == "Yes" %}
                                <input type="checkbox" id="toxic" name="toxic" checked>
                            {% else %}
                                <input type="checkbox" id="toxic" name="toxic">
                            {% endif %}
                            <span class="lever"></span>
                            Yes
                        </label>
                    </div>
                </div>
                <!-- humidity toggle -->
                <div class="input-field col m4">
                    <div class="switch">
                        <i class="fas fa-tint prefix"></i>
                        <label for="humidity">
                            Humidity
                            {% if plant.humidity == "Yes, please" %}
                                <input type="checkbox" id="humidity" name="humidity" checked>
                            {% else %}
                                <input type="checkbox" id="humidity" name="humidity">
                            {% endif %}
                            <span class="lever"></span>
                            Yes, Please
                        </label>
                    </div>
                </div>
                <!-- grow speed radios -->
                <div class="input-field col m4">
                    <i class="fas fa-seedling prefix"></i>
                    <input id="grow_speed" name="grow_speed" type="text" minlength="3" 
                        value="{{ plant.grow_speed }}" maxlength="50" class="validate" required>
                    <label for="grow_speed">Grow Speed</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('get_plants') }}" class="btn-large red">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <!-- submit button -->
                    <button type="submit" class="btn-large">
                        Edit Plant <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
