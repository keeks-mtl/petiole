{% extends "base.html" %}
{% block content %}
    {% for plant in plants %}
        <div class="card" style="width: 18rem;">
            <img src="https://images.pexels.com/photos/2557232/pexels-photo-2557232.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ plant.plant_latin_name }}</h5>
                <p class="card-text">{{ plant.plant_common_name }}</p>
            </div>
        </div>
    {% endfor %} 
{% endblock %}
