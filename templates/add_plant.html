{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add Plant</h3>

      <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book prefix"></i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Latin Name</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-leaf prefix"></i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Common Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-sun prefix"></i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Lighting</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-shower prefix"></i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Watering</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-skull-crossbones prefix"></i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Toxic</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-tint prefix"></i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Humidity</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-seedling prefix"></i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Grow Speed</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
